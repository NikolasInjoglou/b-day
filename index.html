<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Χρόνια πολλά Κατσιμπού μας</title>
  <script src="js/app.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<audio id="bgMusic" autoplay loop muted>
  <source src="audio/mix.mp3" type="audio/mp3">
</audio>

<div class="introScreen" id="introScreen">
  <div class="introContent">
    <button id="startBtn">Έναρξη</button>
  </div>
</div>

<div class="wrapper" id="gameWrapper" style="display:none;">
  <div class="half" id="istanbul">
    <div class="hintBox">
      <div class="hint" id="hintIstanbul"></div>
      <button class="nextBtn" id="prevIstanbul"><</button>
      <button class="nextBtn" id="nextIstanbul">></button>
    </div>

    <!-- ΠΡΟΣΘΗΚΗ: keyboard + προβολή λέξης για Κων/πολη -->
    <div class="keyboardWrapper" id="keyboardWrapperIstanbul" style="display:none;">
      <div class="wordDisplay" id="wordDisplayIstanbul"></div>
      <div class="keyboard" id="keyboardIstanbul"></div>
      <button class="clearBtn" id="clearIstanbul">Καθαρισμός</button>
    </div>
  </div>

  <div class="half" id="marrakesh">
    <div class="hintBox">
      <div class="hint" id="hintMarrakesh"></div>
      <button class="nextBtn" id="prevMarrakesh"><</button>
      <button class="nextBtn" id="nextMarrakesh">></button>
    </div>

    <!-- ΠΡΟΣΘΗΚΗ: keyboard + προβολή λέξης για Μαρακές -->
    <div class="keyboardWrapper" id="keyboardWrapperMarrakesh" style="display:none;">
      <div class="wordDisplay" id="wordDisplayMarrakesh"></div>
      <div class="keyboard" id="keyboardMarrakesh"></div>
      <button class="clearBtn" id="clearMarrakesh">Καθαρισμός</button>
    </div>
  </div>
</div>

</body>
</html>
